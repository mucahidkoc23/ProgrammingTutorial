<body>
    <h1>Area-Perimeter Calculation </h1>   
    <label>Short edge</label>
    <input type="number" id="shortEdge">
    <label>Long edge</label>
    <input type="number" id="longEdge">
    <button id="calculate">Calculate</button>   
    <div id="Perimeter"></div>
    <div id="Area"></div>
    <script>
        function Calculate(){
            var shortEdge=document.getElementById("shortEdge").value;
            var longEdge=document.getElementById("longEdge").value;
            se=parseInt(shortEdge);
            le=parseInt(longEdge);
            var dArea=se*le;
            var dPerimeter=(se+le)*2;
            document.getElementById("Area").innerHTML="Area : " + dArea;
            document.getElementById("Perimeter").innerHTML="Ã‡evre : " + dPerimeter;   
        }       
        var hspBtn=document.getElementById("calculate");
        calculate.onclick=Calculate;
    </script>
