<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Grade Point Average Calculator</h1>    
<label>Vize</label>
<input type="number" id="vize">
<label>Final</label>
<input type="number" id="final">
<button id="calculate">Calculate</button>
<div id="result" style="font-size: larger;"></div>
<script>    
  function calculate(){
    var vize=document.getElementById("vize").value;
    var final=document.getElementById("final").value;
    var vizeNote= parseInt(vize);
    var finalNote = parseInt(final);
    var average = vizeNote * 0.4 + finalNote * 0.6;
    if(average >= 85 && average <= 100)
        document.getElementById("result").innerHTML="Average : " + average + " => AA";
    else if(average >= 70 && average < 85)
        document.getElementById("result").innerHTML="Average : " + average + " => BB";
    else if(average >= 60 && average < 70)
        document.getElementById("result").innerHTML="Average : " + average + " => CC";
    else if(average >= 50 && average < 60)
        document.getElementById("result").innerHTML="Average : " + average + " => DD";
    else
        document.getElementById("result").innerHTML="Average : " + average + " => FF";
    }
    var calculateBtn=document.getElementById("calculate");
    calculateBtn.onclick=calculate;
</script>
</body>
</html>
