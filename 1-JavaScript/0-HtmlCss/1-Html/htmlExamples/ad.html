<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Map ve Filter Örneği</title>
  </head>
  <body>
    <table id="urunler">
      <thead>
        <tr>
          <th>Ürün Adı</th>
          <th>Fiyat</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script>
      const urunler = [
        { ad: 'Çikolata', fiyat: 3 },
        { ad: 'Elma', fiyat: 1 },
        { ad: 'Ekmek', fiyat: 2 },
        { ad: 'Süt', fiyat: 2.5 },
        { ad: 'Portakal', fiyat: 1.5 },
      ];
      const tbody = document.querySelector('#urunler tbody');
      const yeni_urunler = urunler
        .filter((urun) => urun.fiyat < 3) // Fiyatı 3'ten düşük olan ürünleri filtrele
        .map((urun) => `<tr><td>${urun.ad}</td><td>${urun.fiyat} TL</td></tr>`); // HTML tablosuna dönüştür

      tbody.innerHTML = yeni_urunler.join('');
    </script>
  </body>
</html>
