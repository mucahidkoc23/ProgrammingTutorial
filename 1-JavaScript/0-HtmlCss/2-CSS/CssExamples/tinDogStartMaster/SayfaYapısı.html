<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script> 
    
</head>
<body>
    <div class="row">
        <div class="col" style="background-color: red; border: 1px solid;">
            col
        </div>
        <div class="col" style="background-color: red; border: 1px solid;">
            col
        </div>
        <div class="col" style="background-color: red; border: 1px solid;">
            col
        </div>
    </div>
    
    <div class="row">
        <div class="col-6" style="background-color: green; border: 1px solid;">
        <!--12 sayısı tüm satırdır. col-6 ise yarısı olmuş olur.-->
            col-6
        </div>
        <div class="col-3" style="background-color: green; border: 1px solid;">
            col-3
        </div>
        <div class="col-2" style="background-color: green; border: 1px solid;">
            col-2
        </div>
        <div class="col-1" style="background-color: green; border: 1px solid;">
            col-1
        </div>
    </div>

    <div class="row">
        <div class="col-md-6" style="background-color: blue; border: 1px solid;">
            col-md-6
            <!--Bu komutda ise ekran belli bir boyuta inince(mobil ekranı gibi) alt alta 
                sıralanmaya başlar.-->
        </div>
        <div class="col-md-6" style="background-color: blue; border: 1px solid;">
            col-md-6
        </div>
        
    </div>
    <div class="row">
        <div class="col-lg-3" style="background-color: yellow; border: 1px solid;">
            col-lg-3
            <!--Bu komutda ise ekran belli bir boyuta inince(tablet ekranı gibi) alt alta 
                sıralanmaya başlar.-->
            <!--lg>mg dir. örneğin lg masaüstü ekranından bir alta geçince etki gösterir. 
                mg ise mobil ekrana gelince etki gösterir -->
        </div>
        <div class="col-lg-3" style="background-color: yellow; border: 1px solid;">
            col-lg-3
        </div>
        <div class="col-lg-3" style="background-color: yellow; border: 1px solid;">
            col-lg-3
        </div>
        <div class="col-lg-3" style="background-color: yellow; border: 1px solid;">
            col-lg-3
        </div>     
    </div>

    
    <div class="row">
        <div class="col-lg-3 col-md-4" style="background-color: orange; border: 1px solid;">
            col-lg-3 col-md-4
            <!-- Bu kodla ise pc boyutunda 4 birim alanı tablet de ise 3 birim alanıkapsar.
            mobilde yine alt alta yüzde yüzlük alan kapsar.-->
        </div>
        <div class="col-lg-3 col-md-4" style="background-color: orange; border: 1px solid;">
            col-lg-3 col-md-4
        </div>
        <div class="col-lg-3 col-md-4" style="background-color: orange; border: 1px solid;">
            col-lg-3 col-md-4
        </div>
        <div class="col-lg-3 col-md-4" style="background-color: orange; border: 1px solid;">
            col-lg-3 col-md-4
        </div>
        
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: aqua; border: 1px solid;">
            col-lg-3 col-md-4 col-sm-6
            <!-- Bu kodla ise pc boyutunda 4 birim alanı tablet de ise 3 birim alanıkapsar.
            mobilde 2 birim yer kaplar.-->
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: aqua; border: 1px solid;">
            col-lg-3 col-md-4 col-sm-6
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: aqua; border: 1px solid;">
            col-lg-3 col-md-4 col-sm-6
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: aqua; border: 1px solid;">
            col-lg-3 col-md-4 col-sm-6
        </div>
        
    </div> 
</body>
</html>
